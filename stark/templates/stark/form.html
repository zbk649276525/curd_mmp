<form action="" method="post" class="form-horizontal" novalidate>
    {% csrf_token %}
    {#循环form对象#}
    {% for field in form %}
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputEmail3" class="col-md-2 control-label">{{ field.label }}</label>
                <div class="col-md-10">
                    <!--判断，如果field是ModelChoiceField， 则FK;  如果是ModelMultipleChoiceField, 则 M2M -->
                    {{ field }}
                    {{ field.errors.0 }}
{#                    {{ dic.item }}#}

{#                    {% endif %}#}
{#                    {{ dic.item.field.errors.0 }}#}
                </div>
            </div>
        </div>
    {% endfor %}

    <div class="col-sm-offset-11 col-md-1">
        <input type="submit" class="btn btn-primary" value="提交">
    </div>

</form>
