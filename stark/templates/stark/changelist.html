{% load  staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "stark/bootstrap/css/bootstrap.min.css" %}">
</head>
<body>
        <div class="container">
    <h1>列表页面</h1>
    <hr>
    {% if show_add_btn %}
        <a href="{{ add_url }}" class="btn btn-primary" >添加</a>
    {% endif %}
    <hr>
    <table class="table table-bordered">
        <thead>
            <tr>
                {% for item in head_list %}
                    <th>{{ item }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for obj in data_list %}
                <tr>
                    {% for col in obj %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
